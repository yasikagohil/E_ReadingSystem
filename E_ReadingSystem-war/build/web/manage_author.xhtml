<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Author Details</title>  
        
        <style type="text/css">  
        table {  
        border-collapse: collapse;  
        width: 100%;  
        }  
        th, td {  
        text-align: left;  
        padding: 8px;  
        }  

        tr:nth-child(even){background-color: #f2f2f2}  
        th {  
        background-color: #9933ff;  
        color: white;  
        }  
        
        .btn{
            box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                        rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                        rgba(0, 0, 0, 0.12) 0px 1px 1px 0px, 
                        rgb(84, 105, 212) 0px 0px 0px 1px, 
                        rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                        rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                        rgba(60, 66, 87, 0.08) 0px 2px 5px 0px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            padding: 10px 20px;
        }
        
        .btn-danger{
            width:70%;
            background-color: #ff0000;
        }
        
        .btn-primary{
            width: 70%;
            color: black;
        }
        
        .btn-success{
            width: 20%;
            color: black;
        }
        </style>  
    </h:head>  
    
<h:body>  
    <h:form>  
    <center>  
        <h2><h:outputText value="Author Records"/></h2>  
    </center>  
        <h:dataTable binding="#{table}" value="#{author.authorList()}" var="a" class="table table-striped table-hover table-bordered">  
    
        <h:column>  
            <f:facet name="header">No.</f:facet>  
            <h:outputText value="#{table.rowIndex + 1}"/>  
            
        </h:column>  
        
        <h:column pt:style="width:50%">  
            <f:facet name="header">Category</f:facet>  
            <h:outputText value="#{a.authorName}"/>  
        </h:column>
        
        <h:column>  
        <f:facet name="header">Update</f:facet>  
        <h:commandButton action = "#{author.edit(a.authorId)}" value="Update" class="btn btn-primary">  
        </h:commandButton>  
        </h:column>  
        <h:column>  
        <f:facet name="header">Delete</f:facet>  
        <h:commandButton action = "#{author.delete(a.authorId)}" value="Delete" class="btn btn-danger">  
        </h:commandButton>  
        </h:column>  
    </h:dataTable>  
    <center><h:commandButton action = "create_category.xhtml?faces-redirect=true"   
    value="Create New Category" class="btn btn-success"></h:commandButton></center>  
    </h:form>  
</h:body>  
</html>
