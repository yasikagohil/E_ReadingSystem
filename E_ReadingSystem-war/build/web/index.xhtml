<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Admin homepage</title> 
        <style type="text/css">
            body {
            font-family: "Lato", sans-serif;
            background-image: url(E:/yg/homepage.png);
            background-size : cover;
            background-repeat: no-repeat;
          }

          .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
          }

          .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
          }

          .sidebar a:hover {
            color: #f1f1f1;
          }

          .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
          }

          .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: white;
            color: black;
            padding: 10px 15px;
            border: none;
          }

/*          .openbtn:hover {
            background-color: #444;
          }*/

          #main {
            transition: margin-left .5s;
            padding: 16px;
          }

          /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
          @media screen and (max-height: 450px) {
            .sidebar {padding-top: 15px;}
            .sidebar a {font-size: 18px;}
        </style>
         
    </h:head>
    <h:body>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <h:form><h:commandLink action = "manage_user.xhtml" value="Manage Users" ></h:commandLink>
            <h:commandLink action = "manage_content.xhtml" value="Manage Content" ></h:commandLink>
            <h:commandLink action = "manage_admin.xhtml" value="Manage Admins" ></h:commandLink>
            <h:commandLink action = "manage_author.xhtml" value="Manage Authors" ></h:commandLink>
            <h:commandLink action = "manage_category.xhtml" value="Manage Content category" ></h:commandLink>
            <h:commandLink action = "manage_type.xhtml" value="Manage Content type" ></h:commandLink>
            <h:commandLink action = "logout.jsp" value="Log Out" ></h:commandLink></h:form>
      </div>

      <div id="main">
        <button class="openbtn" onclick="openNav()">☰</button>  
      </div>

        <script>
        function openNav() {
          document.getElementById("mySidebar").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
          document.getElementById("mySidebar").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
        }
        </script>
    </h:body>
</html>
