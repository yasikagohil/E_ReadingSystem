<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>  
        <title>Update profile</title>  
        <style>
    input,select,textArea{
        width:65%;
        padding:10px;
        border: 0;
        box-shadow: 0 0 15px 4px rgba(0,0,0,0.06);
        border-radius: 10px;
	}
   .btn-primary{
        padding:10px;
        border: 0;
        box-shadow: 0 0 15px 4px rgba(0,0,0,0.06);
        border-radius: 10px;
	}
         .btn-success{
            background-color: #9933ff;
            color: white;
        }
</style>
    </h:head>  
    <h:body>
        <h:form id="form" class="form-horizontal" enctype="multipart/form-data">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">Update your profile</h2>  
                </div>  
            </div>  
            <hr/>  
            
            <div class="form-group">  
                <h:outputLabel for="title" class="control-label col-sm-4">Username</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="name-id" value="#{user.username}" class="form-control"  validatorMessage="Content title is required">  
                    <f:validateRequired />  
                    </h:inputText>  
                </div>  
            </div>  
            
                 
            <div class="form-group">  
                <h:outputLabel for="image" class="control-label col-sm-4">Image: </h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputFile id="image-id" value="#{user.image}" class="form-control"></h:inputFile>
                </div>  
            </div> 
    
             <div class="form-group">  
                <h:outputLabel for="description" class="control-label col-sm-4">Email: </h:outputLabel>  
                <div class="col-sm-4">  
                    
                    <h:inputText id="email-id" value="#{user.email}" class="form-control">
                        <f:validateRequired/>  
                    </h:inputText>
                </div>  
            </div> 
            
               <div class="form-group">  
                <h:outputLabel for="description" class="control-label col-sm-4">Phone: </h:outputLabel>  
                <div class="col-sm-4">  
                    
                    <h:inputText id="phone-id" value="#{user.phone}" class="form-control">
                        <f:validateRequired/>  
                    </h:inputText>
                </div>  
            </div> 
            
            
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">  
                    <h:commandButton value="Save" action="#{user.update()}" class="btn btn-success" style="width: 80px;"></h:commandButton> 
                
                    </div>  
                    <div class="col-sm-1">  
                        <div class="col-sm-2">  
                        <h:link outcome="user_homepage.xhtml" value="Back to home" class="btn btn-primary" />  
                        </div>  
                    </div>  
                </div>  
            </div>
        </h:form>  
    </h:body>  
</html>
