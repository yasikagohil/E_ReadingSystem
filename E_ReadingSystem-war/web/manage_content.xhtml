<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Content Details</title>  
        
        <style type="text/css">  
        table {  
        border-collapse: collapse;  
        width: 100%;  
        }  
        th, td {  
        text-align: left;  
        padding: 8px;  
        }  

        tr:nth-child(even){background-color: #f2f2f2}  
        th {  
        background-color: #9933ff;  
        color: white;  
        }  
        
         .btn{
            
            box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                        rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                        rgba(0, 0, 0, 0.12) 0px 1px 1px 0px, 
                        rgb(84, 105, 212) 0px 0px 0px 1px, 
                        rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                        rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                        rgba(60, 66, 87, 0.08) 0px 2px 5px 0px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            padding: 10px 20px;
        }
        
        .btn-danger{
            width: 100%;
            background-color: #ff0000;
        }
        
        .btn-primary{
            width: 100%;
            color: black;
        }
        
        .btn-success{
            width: 20%;
            color: black;
        }
        </style>  
    </h:head>  
    
<h:body>  
    <h:form>  
    <center>  
        <h2><h:outputText value="All Content Records"/></h2>  
    </center>  
    <h:dataTable binding="#{table}" value="#{content.ContentList()}" var="c" class="table table-striped table-hover table-bordered">  
    
        <h:column>  
            <f:facet name="header">No.</f:facet>  
            <h:outputText value="#{table.rowIndex + 1}"/>          
        </h:column>  
        
        <h:column pt:style="width:50%">  
            <f:facet name="header">Content title</f:facet>  
            <h:outputText value="#{c.title}"/>  
        </h:column> 
        
        <h:column>  
            <f:facet name="header">Update</f:facet>  
            <h:commandButton action = "#{content.edit(c.contentId,c.title,c.image,c.categoryId,c.typeId,c.description)}" value="Update" class="btn btn-primary"></h:commandButton>  
        </h:column>  
        
        <h:column>             
            <f:facet name="header">Delete</f:facet>  
            <h:commandButton action = "#{content.delete(c.contentId)}" value="Delete" class="btn btn-danger"></h:commandButton>  
        </h:column>  
    </h:dataTable>  
    <center><h:commandButton action = "create_content.xhtml?faces-redirect=true"   
    value="Create New Content" class="btn btn-success"></h:commandButton></center>  
    <a href="manage_content.xhtml"></a>
    </h:form>  
</h:body>  
</html>
