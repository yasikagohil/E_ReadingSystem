<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>  
        <title>New Author</title>  
        <style>
    input,select{
        width:65%;
        padding:10px;
        border: 0;
        box-shadow: 0 0 15px 4px rgba(0,0,0,0.06);
        border-radius: 10px;
	}
   .btn-primary{
        padding:10px;
        border: 0;
        box-shadow: 0 0 15px 4px rgba(0,0,0,0.06);
        border-radius: 10px;
	}
         .btn-success{
            background-color: #9933ff;
            color: white;
        }
</style>
    </h:head>  
    <h:body>
        <h:form id="form" class="form-horizontal" enctype="multipart/form-data">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">Provide Following Detail about new Author</h2>  
                </div>  
            </div>  
            <hr/>  
            
            <div class="form-group">  
                <h:outputLabel for="title" class="control-label col-sm-4">Author:</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="title-id" value="#{author.authorName}" class="form-control"  validatorMessage="Content type name is required">  
                    <f:validateRequired />  
                    </h:inputText>  
                </div>  
            </div>  
            
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">  
                    <h:commandButton value="Save" action="#{author.save()}" class="btn btn-success" style="width: 80px;"></h:commandButton> 
                    
                
                    </div>  
                    <div class="col-sm-1">  
                        <div class="col-sm-2">  
                        <h:link outcome="manage_author.xhtml" value="View Author Record List" class="btn btn-primary" />  
                        </div>  
                    </div>  
                </div>  
            </div>
        </h:form>  
    </h:body>  
</html>
