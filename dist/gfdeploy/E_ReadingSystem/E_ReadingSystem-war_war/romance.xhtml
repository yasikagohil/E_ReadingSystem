<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Romance</title>  
        
        <style type="text/css">  
        table {  
        border-collapse: collapse;  
        width: 100%;  
        }  
        th, td {  
        text-align: left;  
        padding: 8px;  
        }  

        tr:nth-child(even){background-color: #f2f2f2}  
        th {  
        background-color: #9933ff;  
        color: white;  
        }  
        
         .btn{
            
            box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                        rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                        rgba(0, 0, 0, 0.12) 0px 1px 1px 0px, 
                        rgb(84, 105, 212) 0px 0px 0px 1px, 
                        rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                        rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                        rgba(60, 66, 87, 0.08) 0px 2px 5px 0px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            padding: 10px 20px;
        }
        
        .btn-danger{
            width: 100%;
            background-color: #ff0000;
        }
        
        .btn-primary{
            width: 20%;
            color: black;
            margin-right: 12px;
        }
        
        .btn-success{
            width: 20%;
            color: black;
        }
        </style>  
    </h:head>  
    
<h:body>  
    <h:form>  
    <center>  
        <h2><h:outputText value="Romance"/></h2>  
    </center>  
        <h:dataTable binding="#{table}" value="#{content.getContentByCategory(9)}" var="c" class="table table-striped table-hover table-bordered">  
       <h:column pt:style="width:20%">  
            <center><h:graphicImage class="image" value="#{c.image}" height="200px" width="200px" alt="alt"></h:graphicImage> </center>
        </h:column> 
        
        <h:column pt:style="width:50%">  
            <h3> <h:outputText value="#{c.title}"/>  </h3>
             <h:outputText value="#{c.likes} likes"/>  <br/>
            <h:outputText value="#{c.noOfTimeRead} times read"/> <br/> 
            <h:commandButton action="#{content.like(c.contentId)}" value="Like" class="btn btn-primary"></h:commandButton>
            <h:commandButton action="#{content.display(c.contentId)}" value="Read" class="btn btn-primary"></h:commandButton>
        </h:column> 
            
    </h:dataTable>   
    </h:form>  
</h:body>  
</html>
